<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить альбом</title>
    <style>
        .messages {
            list-style-type: none;
            padding: 10px;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .success { background-color: lightgreen; color: green; }
        .error { background-color: pink; color: red; }
        .warning { background-color: lightyellow; color: orange; }
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <h2>Create album for {{ artist.first_name }} {{ artist.last_name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="title" required><br>
        
        <label>Year of creation:</label>
        <input type="number" name="release_date" required><br>
        
        <label>Rating:</label>
        <input type="number" name="num_stars" min="1" max="5" required><br>
        
        <button type="submit">Add</button>
    </form>

    <a href="{% url 'artist_detail' artist.id %}">Back</a>
</body>
</html>
